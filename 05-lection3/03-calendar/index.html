<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar__title">October 2019</div>
            <div class="calendar__wrapper">
                <div class="calendar__inner">
                    <span class="calendar__item calendar__item_day">Mon</span>
                    <span class="calendar__item calendar__item_day">Tue</span>
                    <span class="calendar__item calendar__item_day">Wed</span>
                    <span class="calendar__item calendar__item_day">Tho</span>
                    <span class="calendar__item calendar__item_day">Fri</span>
                    <span class="calendar__item calendar__item_day">Sat</span>
                    <span class="calendar__item calendar__item_day">Sun</span>
                    <span class="calendar__item calendar__item_num"></span>
                    <span class="calendar__item calendar__item_num"></span>
                    <span class="calendar__item calendar__item_num"></span>
                    <span class="calendar__item calendar__item_num"></span>
                    <span class="calendar__item calendar__item_num">1</span>
                    <span class="calendar__item calendar__item_num">2</span>
                    <span class="calendar__item calendar__item_num">3</span>
                    <span class="calendar__item calendar__item_num">4</span>
                    <span class="calendar__item calendar__item_num">5</span>
                    <span class="calendar__item calendar__item_num">6</span>
                    <span class="calendar__item calendar__item_num">7</span>
                    <span class="calendar__item calendar__item_num">8</span>
                    <span class="calendar__item calendar__item_num">9</span>
                    <span class="calendar__item calendar__item_num">10</span>
                    <span class="calendar__item calendar__item_num">11</span>
                    <span class="calendar__item calendar__item_num">12</span>
                    <span class="calendar__item calendar__item_num">13</span>
                    <span class="calendar__item calendar__item_num">14</span>
                    <span class="calendar__item calendar__item_num">15</span>
                    <span class="calendar__item calendar__item_num">16</span>
                    <span class="calendar__item calendar__item_num">17</span>
                    <span class="calendar__item calendar__item_num calendar__item_highlight-start">18</span>
                    <span class="calendar__item calendar__item_num calendar__item_highlight">19</span>
                    <span class="calendar__item calendar__item_num calendar__item_highlight">20</span>
                    <span class="calendar__item calendar__item_num calendar__item_highlight">21</span>
                    <span class="calendar__item calendar__item_num calendar__item_highlight">22</span>
                    <span class="calendar__item calendar__item_num calendar__item_highlight-end">23</span>
                    <span class="calendar__item calendar__item_num">24</span>
                    <span class="calendar__item calendar__item_num">25</span>
                    <span class="calendar__item calendar__item_num">26</span>
                    <span class="calendar__item calendar__item_num">27</span>
                    <span class="calendar__item calendar__item_num">28</span>
                    <span class="calendar__item calendar__item_num">29</span>
                    <span class="calendar__item calendar__item_num">30</span>
                    <span class="calendar__item calendar__item_num">31</span>
                </div>
            </div>
        </div>
    </body>
</html>
